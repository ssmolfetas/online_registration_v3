<!DOCTYPE html>
<html>
<head>
    <title>THE CODE REVIEW</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
    <h1>THE CODE REVIEW</h1>
            <div class="header-info">
                <h2>Sign up for our newsletter</h2>
                <h4>Get the latest news on how your code is doing right in your inbox</h4>
            </div>

        <form action="/contact-information-form-page" method="post">
            <hr class="hr1">
            <hr class="hr2">
            <fieldset class="main-form">
                <legend class="form-header1">Contact Information</legend>
                <!-- <h3>Contact Information</h3> -->
                <label for="name">Full Name</label>
                <input type="text" id="name" name="full_name" required placeholder="share your Name - required"/>

                <label for="mail">Email Address</label>
                <input type="email" id="mail" name="user_mail" required placeholder="share your Email - required"/>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone" placeholder="share your Phone Number" />

                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address" placeholder="share your Address"/>

                <label for="city">City</label>
                <input type="text" id="city" name="user_city" placeholder="share your City" />

                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="" disabled selected>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip"/>
            </fieldset>
        <hr class="hr2">
            <fieldset class="secondary-form">

                <legend class="form-header2">Newsletter</legend>

                <label class="form-title">Select the newsletters you would like to receive</label>

                <div class="checkbox-radio">
                    <input type="checkbox" id="html" name="newsletter1" value="html_news"><label for="html">HTML News</label><br>

                    <input type="checkbox" id="css" name="newsletter2" value="css_news"><label for="css">CSS News</label><br>

                    <input type="checkbox" id="javascript" name="newsletter3" value="javascript_news"><label for="javascript">Javascript News</label><br>

                    <h4 class="form-title">Newsletter format</h4>

                    <input type="radio" id="html_format" name="format" value="html_format"><label for="html_format">HTML</label><br>

                    <input type="radio" id="plain_text" name="format" value="plain_text"><label for="plain_text">Plain Text</label><br>
                </div>

                <label for="textarea" class="form-title">Other topics you'd like to hear about</label>

                <textarea id="textarea" name="other_info" rows="5" cols="43"></textarea>
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
</body>
</html>
